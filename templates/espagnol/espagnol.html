<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vocabulaire Espagnol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4">Vocabulaire en Espagnol</h2>

    <!-- Formulaire d'ajout -->
    <form method="post" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" name="mot" class="form-control" placeholder="Mot" required>
      </div>
      <div class="col-md-4">
        <input type="text" name="traduction" class="form-control" placeholder="Traduction" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="tag" class="form-control" placeholder="Tag (facultatif)">
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary w-100">+</button>
      </div>
    </form>

    <!-- Affichage des mots -->
    <ul class="list-group">
      {% for item in vocabulaire %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ item.mot }}</strong> = {{ item.traduction }}
            {% if item.tag %}<span class="badge bg-secondary">{{ item.tag }}</span>{% endif %}
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
