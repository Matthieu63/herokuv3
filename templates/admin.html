
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestion des utilisateurs</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Panneau d'administration</h2>
    <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Email</th>
                <th>Admin</th>
                <th>Langues</th>
                <th>Modules</th>
            </tr>
        </thead>
        <tbody>
        {% for email, data in users.items() %}
            <tr>
                <td>{{ email }}</td>
                <td>{{ 'Oui' if data.is_admin else 'Non' }}</td>
                <td>{{ data.access.languages | join(', ') }}</td>
                <td>{{ data.access.modules | join(', ') }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Retour</a>
</div>
</body>
</html>
